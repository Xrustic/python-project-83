<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализатор страниц - {% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link " href="{{ url_for('urls') }}">Сайты</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="flex-grow-1">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endwith %}
    <div class="container-lg mt-3">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <footer class="border-top py-3 mt-5 flex-shrink-0">
    <div class="container-lg">
      <div class="text-center">
        <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
      </div>
    </div>
  </footer>
</body>
</html>
